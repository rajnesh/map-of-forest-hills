<!DOCTYPE html>
  <head>
    <title>Interactive Map of Forest Hills</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"> 
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <input id="pac-input" class="controls" type="text"  data-bind="value: searchTerm, enterKey: onEnter" placeholder="Enter search term">
    <div>
      <ul id = "list-toggle" class="list-group">
        <li data-bind="text: toggleText, click: setToggle" class="list-group-item list-group-item-danger"></li>
      </ul>
      <ul data-bind="foreach: locationList, visible: showList" id="place-list" class="list-group">
        <li data-bind="text: name, click: $parent.setLocation, attr: {class: liClass}"></li>
      </ul>
    </div>
    <div id="map-canvas"></div>
    <div id="pano" data-bind="visible: showList"></div>
    <script src="js/libs/jQuery.js"></script>
    <script src="js/libs/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
